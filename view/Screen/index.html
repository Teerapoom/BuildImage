<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Build Image</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&family=Charm&family=Niramit&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/view/styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 text-light">Build Image</span>
    </div>
  </nav>

  <div class="container text-center">
    <div class="row">
      <div class="col">
        <!-- Form -->
        <div class="col mx-auto">
          <div class="card" style="width: 30rem;">
            <div class="card-body">
              <p class="card-text text-start">Picture</p>
              <div class="mb-3">
                <input class="form-control" type="file" id="SelectImg_btn" accept="image/*" multiple>
              </div>

              <div style="margin-top: 20px;">
                <p class="card-text text-start">Please enter your message</p>
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                </div>
              </div>
              <div style="margin-top: 20px;">
                <p class="card-text text-start">Fonts color</p>
                <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#000000"
                  title="Choose your color">
              </div>

              <div style="margin-top: 20px;">
                <p class="card-text text-start">Fonts Size</p>
                <input type="range" class="form-range" id="customRange1" min="10" max="100" value="30">
              </div>

              <div style="margin-top: 20px; margin-bottom: 20px;">
                <p class="card-text text-start">Fonts Styles</p>
                <select class="form-select" aria-label="Default select example" id="fontSelect">
                  <option selected>Select Fonts</option>
                  <option value="Sarabun">Sarabun</option>
                  <option value="Charm">Charm</option>
                  <option value="Niramit">Niramit</option>
              </select>              
              </div>

              <div style="margin-top: 20px;">
                <p class="card-text text-start">Position Text</p>
                <input type="range" class="form-range" id="Position_Y" min="10" max="canvasHeight" value="30">
              </div>
            </div>

            <div class="container px-4 text-center">
              <div class="row gx-5">
                <div class="col">
                  <div class="p-3">
                    <button type="button" class="btn btn-primary" id="Confirm" onclick="Confirm()">
                      <img src="/view/assets/icon/Confirm_icon.png" alt="Add Icon" style="max-width: 18px; max-height: 18px; 
                    vertical-align: middle
                    middle; margin-right: 5px;
                    margin-bottom: 4px;"> Confirm
                    </button>
                  </div>
                </div>
                <div class="col">
                  <div class="p-3">
                    <button type="button" class="btn btn-success" id="SaveImg_btn" onclick="Fun_saveimage()">
                      <img src="/view/assets/icon/Save_icon.png" alt="Add Icon" style="max-width: 18px; max-height: 18px; 
                    vertical-align: middle
                    middle; margin-right: 10px;
                    margin-bottom: 3px; ">Save Image
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Form -->
        </div>
      </div>


      <div class="col">
        <canvas id="outputCanvas"></canvas>
      </div>

    </div>
  </div>


  <script src="/Controller/app.js"></script>
</body>

</html>
